<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄时钟</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex items-center justify-center h-screen">
    <div class="container bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4">番茄时钟</h1>
        <p id="timer" class="timer text-4xl font-bold text-gray-700"></p>
        <div class="flex mt-8 buttons">
            <button id="start" class="button start">开始</button>
            <button id="pause" class="button pause">暂停</button>
            <button id="reset" class="button reset">重置</button>
        </div>
        <div id="stats">已完成番茄钟次数：0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
